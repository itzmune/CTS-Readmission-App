<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - IntelliCare</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: #f9fafb;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 22px; }
    header .user { font-weight: 500; }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ADMIN DASHBOARD</h1>
    <div class="user">Welcome, {{ admin_name }}</div>
  </header>

  <div class="container">
    <div class="card">
      <h2>Analytics Report</h2>
      <iframe src="{{ dashboard_url }}" allowfullscreen="true"></iframe>
    </div>
  </div>
</body>
</html>

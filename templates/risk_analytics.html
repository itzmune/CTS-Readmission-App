<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Risk Analytics - IntelliCare</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #f8f9fa;
      color: #2d3436;
      display: flex;
      min-height: 100vh;
    }
    .app-container { display: flex; width: 100%; }
    .sidebar {
      width: 260px;
      background:#1e40af;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      flex-shrink: 0;
    }
    .sidebar-header { padding: 0 20px 30px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .logo-section { display: flex; align-items: center; }
    .logo-container { background:#2563eb; padding: 10px; border-radius: 12px; margin-right: 10px; }
    .logo-icon { font-size: 20px; color: #fff; }
    .brand-text .brand-name { font-weight: 600; font-size: 18px; }
    .nav-menu { flex-grow: 1; margin-top: 20px; }
    .nav-item {
      padding: 12px 20px; display: flex; align-items: center; gap: 12px;
      cursor: pointer; transition: all 0.3s; color: #cfd8dc;
    }
    .nav-item:hover, .nav-item.active { background: #3949ab; color: white; }
    .nav-item a { color: inherit; text-decoration: none; display: flex; align-items: center; gap: 12px; width: 100%; }
    .sidebar-footer { padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
    .user-profile { display: flex; align-items: center; gap: 12px; }
    .user-avatar {
      width: 40px; height: 40px; border-radius: 50%; background: #5c6bc0;
      display: flex; justify-content: center; align-items: center; font-weight: 600; color: white;
    }
    .user-details { display: flex; flex-direction: column; }
    .user-name { font-weight: 500; }
    .user-role { font-size: 12px; color: #b0bec5; }
    .logout-btn {
      margin-top: 10px; padding: 8px 12px; background: #e53935; border: none; color: white;
      border-radius: 8px; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 6px;
    }
    .logout-btn:hover { background: #c62828; }
    .main-content { flex-grow: 1; padding: 30px; overflow-y: auto; }
    .page-header { margin-bottom: 20px; }
    .page-header h2 { font-size: 22px; font-weight: 600; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .card h4 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo-section">
          <div class="logo-container"><i class="fas fa-hospital logo-icon"></i></div>
          <div class="brand-text"><div class="brand-name">IntelliCare</div></div>
        </div>
      </div>
      <nav class="nav-menu">
        <div class="nav-section">
          <div class="nav-item">
            <a href="{{ url_for('clinical_bp.dashboard') }}">
              <i class="fas fa-home"></i><span>Risk Prediction</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="{{ url_for('clinical_bp.patients') }}">
              <i class="fas fa-user-injured"></i><span>Patients</span>
            </a>
          </div>
          <div class="nav-item active">
            <a href="{{ url_for('clinical_bp.risk_analytics') }}">
              <i class="fas fa-chart-line"></i><span>Risk Analytics</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="{{ url_for('clinical_bp.recent_assessments') }}">
              <i class="fas fa-history"></i><span>Recent Assessments</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="{{ url_for('clinical_bp.upload_patients') }}">
              <i class="fas fa-file-upload"></i><span>New Patient</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="{{ url_for('clinical_bp.notifications') }}">
              <i class="fas fa-bell"></i><span>Notifications</span>
            </a>
          </div>
        </div>
      </nav>
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="user-avatar">{{ user.name[0:2]|upper }}</div>
          <div class="user-details">
            <div class="user-name">{{ user.name }}</div>
            <div class="user-role">{{ user.role|capitalize }}</div>
          </div>
        </div>
        <a href="{{ url_for('main_bp.logout') }}">
          <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="page-header"><h2>Risk Analytics</h2></div>

      <div class="card">
        <h4>Predictions by Class</h4>
        <div style="max-width:300px; margin:0 auto;">
          <canvas id="byClass"></canvas>
        </div>
      </div>

      <div class="card">
        <h4>14-Day Average Probability</h4>
        <canvas id="trend"></canvas>
      </div>

      <div class="card">
        <h4>Risk Buckets</h4>
        <canvas id="buckets"></canvas>
      </div>
    </div>
  </div>

  <script>
    let byClass = {{ by_class_data|tojson }};
    const trend   = {{ trend_data|tojson }};
    const bucket  = {{ bucket_data|tojson }};

    // âœ… Restrict donut chart to only 2 labels/values
    if (byClass.labels.length > 2) {
      byClass = {
        labels: byClass.labels.slice(0, 2),
        values: byClass.values.slice(0, 2)
      };
    }

    new Chart(document.getElementById('byClass'), {
      type: 'doughnut',
      data: { 
        labels: byClass.labels, 
        datasets: [{
          data: byClass.values, 
          backgroundColor:['#2E7D32','#E53935'] // only 2 colors
        }] 
      },
      options: { responsive:true, plugins:{ legend:{ position:'bottom' } } }
    });

    new Chart(document.getElementById('trend'), {
      type: 'line',
      data: { 
        labels: trend.labels, 
        datasets: [{
          label:'Avg Probability (%)', 
          data: trend.avg_prob, 
          tension:.3, 
          borderColor:'#1e40af', 
          fill:false 
        }] 
      },
      options: { 
        responsive:true, 
        scales:{ y:{ beginAtZero:true, suggestedMax:100 } } 
      }
    });

    new Chart(document.getElementById('buckets'), {
      type: 'bar',
      data: { 
        labels: bucket.labels, 
        datasets: [{
          label:'Count', 
          data: bucket.values, 
          backgroundColor:'#2563eb' 
        }] 
      },
      options: { responsive:true, scales:{ y:{ beginAtZero:true } } }
    });
  </script>
</body>
</html>
